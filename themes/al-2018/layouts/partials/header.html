<meta name="description" content="Zum vierten Mal lädt das alínæ lumr an einem Augustwochenende zu einem ereignisreichen Urlaub auf dem Land. Auf der Burg, am Marktplatz, den Hinterhöfen, der Altstadtkirche, auf versteckten Wiesen und am See wartet unser sorgfältig kuratiertes Musikprogramm, Workshops, Theater, Lesungen und die charmante Altstadt Storkow auf euch. Wir möchten die Stadt öffnen und Orte des Zusammenkommens schaffen, auch um ein klares Zeichen für positiven Austausch und Willkommenskultur in der Region zu setzen.">

<title>2018 | alínæ lumr Festival • 17. – 19. August 2018 • Storkow</title>

<script type="text/javascript">
console.log('setting up loader');
function prefixScript(url, onloadFunction) {
  var newScript = document.createElement("script");
  if (onloadFunction) { newScript.onload = onloadFunction; }
  document.currentScript.parentNode.insertBefore(newScript, document.currentScript);
  newScript.src = url;
}
prefixScript('https://shop.alinaelumr.de/widget/v1.de-informal.js', function() {
    console.log('loaded');
    var totaltries = 0;
    function waitForWidgetLoader() {
        var widgets = document.querySelectorAll("div.pretix-widget-wrapper");
        if (widgets.length === 0) {
            totaltries++;
            if (totaltries < 200) {
                setTimeout(waitForWidgetLoader, 33);
            } else {
                console.log('timing out');
            }
        } else {
            console.log('fix useIframe');
            widgets[0].__vue__.$root._computedWatchers.useIframe.get = function() { return false };
            console.log(widgets[0].__vue__.$root.useIframe);
        }
    };
    waitForWidgetLoader();
});
</script>
